name: Shopify Reports

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"   # Inventory check on Mondays at 10am EST (14:00 UTC)

jobs:
  inventory_check:
    if: github.event.schedule != 'some_other_schedule'  # Placeholder for future flexibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run inventory check
        env:
          SHOP_URL: ${{ secrets.SHOP_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        run: python -m reports.product_validation